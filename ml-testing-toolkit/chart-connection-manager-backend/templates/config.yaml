{{- $RELEASE_NAME := .Release.Name -}}
{{- $MYSQL := (.Values.dependencies.mysql) -}}
{{- $KEYCLOAK := (.Values.dependencies.keycloak) -}}
{{- $API_AUTHENTICATION := (.Values.apiAuthentication) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "connection-manager-backend.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "connection-manager-backend.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
data:
{{- if (index $KEYCLOAK "enabled") }}
  {{- range $k, $v := .Values.config }}
    {{ $k }}: {{ ($v | toPrettyJson | quote | replace "$api_authentication_enabled" (index $API_AUTHENTICATION "enabled") | replace "$mysql_host" (index $MYSQL "host") | replace "$mysql_port" (index $MYSQL "port") | replace "$auth_host" (index $KEYCLOAK "host") | replace "$auth_port" (index $KEYCLOAK "port") | replace "$auth_issuer_path" (index $KEYCLOAK "paths" "issuer") | replace "$auth_token_iss_path" (index $KEYCLOAK "paths" "tokenIss") | replace "$auth_embedded_certificate" (index $KEYCLOAK "embeddedCertificate") | replace "$release_name" $RELEASE_NAME) }}
  {{- end }}
{{- else}}
  {{- range $k, $v := .Values.config }}
    {{ $k }}: {{ ($v | toPrettyJson | quote | replace "$api_authentication_enabled" (index $API_AUTHENTICATION "enabled") | replace "$mysql_host" (index $MYSQL "host") | replace "$mysql_port" (index $MYSQL "port") | replace "$auth_host" (index $API_AUTHENTICATION "host") | replace "$auth_port" (index $API_AUTHENTICATION "port") | replace "$auth_issuer_path" (index $API_AUTHENTICATION "paths" "issuer") | replace "$auth_token_iss_path" (index $API_AUTHENTICATION "paths" "tokenIss") | replace "$auth_embedded_certificate" (index $DEFAULT_AUTH "embeddedCertificate") | replace "$release_name" $RELEASE_NAME) }}
  {{- end }}
{{- end }}
