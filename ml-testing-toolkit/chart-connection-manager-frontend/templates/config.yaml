{{- $releaseName := .Release.Name -}}
{{- $ADMIN_API_AUTHENTICATION_ENABLED := (.Values.adminApiAuthentication.enabled) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "connection-manager-frontend.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "connection-manager-frontend.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
data:
  {{- range $k, $v := .Values.config }}
    {{ $k }}: {{ $v | quote | replace "$admin_api_authentication_enabled" $ADMIN_API_AUTHENTICATION_ENABLED | replace "$release_name" $releaseName }}
  {{- end }}
